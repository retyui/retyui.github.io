<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rose css icons</title>
	<style>
		html,body { width: 100%; height: 100%; margin: 0; padding: 0; font-family: "Open Sans", sans-serif; background-color: #2c3e50;}
		h2 { text-align: center; color: #fff; padding: 10px 0; font-weight: 200;}
		/* GRID */
		.twelve { width: 100%;}
		.eleven { width: 91.53%;}
		.ten { width: 83.06%;}
		.nine { width: 74.6%;}
		.eight { width: 66.13%;}
		.seven { width: 57.66%;}
		.six { width: 49.2%;}
		.five { width: 40.73%;}
		.four { width: 32.26%;}
		.three { width: 23.8%;}
		.two { width: 15.33%;}
		.one { width: 6.866%;}
		/* COLUMNS */
		.col { display: block; float: left; margin: 1% 0 1% 1.6%;}
		.col:first-of-type { margin-left: 0;}
		.container { width: 100%; height: 100%; max-width: 600px; margin: 0 auto; position: relative;}
		/* CLEARFIX */
		.cf:before,.cf:after {content: " ";display: table;}
		.cf:after {clear: both;}
		.cf {*zoom: 1;}
		.row {margin: 30px 0;}
	</style>
	<!-- <link rel="stylesheet" href="original.css"> -->
	<link rel="stylesheet" href="plugin.css">
</head>
<body>
	<div class="container">
		<h2>CSS Icons</h2>
		<div class="row cf">
			<div class="two col"><div class="icon hamburger"></div></div>

		</div>

		</div>
		<div class="row cf">
			<div class="two col"><div class="icon file"></div></div>
			<div class="two col"><div class="icon folder"></div></div>
			<div class="two col"><div class="icon chart"></div></div>
			<div class="two col"><div class="icon barchart"></div></div>
