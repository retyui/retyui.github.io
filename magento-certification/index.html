<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Magento 1 Certification Front-end Test</title>
	<link id="link_color_theme" href="node_modules/highlight.js/styles/github-gist.css" rel="preload" onload="this.rel='stylesheet';" as="style">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="manifest" href="manifest.json">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="M1 FR Cert.">
	<meta name="apple-mobile-web-app-title" content="M1 FR Cert.">
	<meta name="theme-color" content="#ff0000">
	<meta name="msapplication-navbutton-color" content="#ff0000">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/magento-certification/">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" sizes="192x192" href="img/icon192.png">
	<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="img/icon192.png">
</head>
<body>
	<div id="root">
		<div id="root__stats"></div>
		<div id="root__form"></div>
		<div id="root__form_buttom"></div>
	</div>
	<div class="c-start-panel c-start-panel--start">
		<div class="c-start-panel__inner">
			<div class="js-test-result c-result"></div>
			<div class="c-start-panel__control">
				<button data-random="20" class="js-begin-test c-start-panel__start-btn">1. Quick test</button>
				<br>
				<small class="c-start-panel__small-text">20 random question ...</small>
				<br>
				<br>
				<button class="js-begin-test c-start-panel__start-btn">2. Full test</button>
				<br>
				<small class="c-start-panel__small-text">all question ...</small>
			</div>
		</div>
	</div>
	<select class="c-select-style" id="select_color_theme" title="Select highlight style">
		<option value="agate">agate</option>
		<option value="androidstudio">androidstudio</option>
		<option value="arduino-light">arduino-light</option>
		<option value="arta">arta</option>
		<option value="ascetic">ascetic</option>
		<option value="atelier-cave-dark">atelier-dark</option>
		<option value="atelier-cave-light">atelier-light</option>
		<option value="atom-one-dark">atom-one-dark</option>
		<option value="atom-one-light">atom-one-light</option>
		<option value="brown-paper">brown-paper</option>
		<option value="codepen-embed">codepen-embed</option>
		<option value="color-brewer">color-brewer</option>
		<option value="darcula">darcula</option>
		<option value="dark">dark</option>
		<option value="darkula">darkula</option>
		<option value="default">default</option>
		<option value="docco">docco</option>
		<option value="dracula">dracula</option>
		<option value="far">far</option>
		<option value="foundation">foundation</option>
		<option value="github">github</option>
		<option value="github-gist" selected>github-gist</option>
		<option value="googlecode">googlecode</option>
		<option value="grayscale">grayscale</option>
		<option value="gruvbox-dark">gruvbox-dark</option>
		<option value="gruvbox-light">gruvbox-light</option>
		<option value="hopscotch">hopscotch</option>
		<option value="hybrid">hybrid</option>
		<option value="idea">idea</option>
		<option value="ir-black">ir-black</option>
		<option value="kimbie.dark">kimbie.dark</option>
		<option value="kimbie.light">kimbie.light</option>
		<option value="magula">magula</option>
		<option value="mono-blue">mono-blue</option>
		<option value="monokai">monokai</option>
		<option value="monokai-sublime">monokai-sublime</option>
		<option value="obsidian">obsidian</option>
		<option value="ocean">ocean</option>
		<option value="paraiso-dark">paraiso-dark</option>
		<option value="paraiso-light">paraiso-light</option>
		<option value="pojoaque">pojoaque</option>
		<option value="purebasic">purebasic</option>
		<option value="qtcreator_dark">qtcreator_dark</option>
		<option value="qtcreator_light">qtcreator_light</option>
		<option value="railscasts">railscasts</option>
		<option value="rainbow">rainbow</option>
		<option value="routeros">routeros</option>
		<option value="school-book">school-book</option>
		<option value="solarized-dark">solarized-dark</option>
		<option value="solarized-light">solarized-light</option>
		<option value="sunburst">sunburst</option>
		<option value="tomorrow">tomorrow</option>
		<option value="vs2015">vs2015</option>
		<option value="vs">vs</option>
		<option value="xcode">xcode</option>
		<option value="xt256">xt256</option>
		<option value="zenburn">zenburn</option>
	</select>
	<script type="module" src="js/main.js"></script>
</body>
</html>
